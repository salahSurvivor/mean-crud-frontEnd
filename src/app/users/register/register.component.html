<div class="register-form">
    <img src="https://cloud.digiparc.com/assets/logo-digiparc.svg" alt="img" />


    <form (ngSubmit)="onSubmit()">
        <div class="input-text">
            <input 
            type="text"
            placeholder="Username"
            name="name"
            pInputText [(ngModel)]="name" />
        </div>

        <div class="input-text">
            <input 
            type="text"
            placeholder="Email"
            name="email"
            pInputText [(ngModel)]="email" />
        </div>

        <div class="input-text">
            <input 
            type="password"
            placeholder="Password"
            name="password"
            pInputText [(ngModel)]="password" /> 
        </div>

        <input type="submit" value="Register" class="btn btn-primary" />

        <div></div>
        <a routerLink="/login"
           class="float-end edit-register-btn text-white">Login</a>
    </form>
</div>

<p-toast></p-toast>
